<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Image in Retina Display</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="myImage"></div>
	
	<hr>

	<img class="retina" src="photo.jpg" width="160" height="120" alt="">
	
	<hr>
	<figure>
		<h4>Retina</h4>
		<img src="photo@2x.jpg" width="160" height="120" alt="">
	</figure>
	<figure>
		<h4>NO Retina</h4>
		<img src="photo.jpg" width="160" height="120" alt="">
	</figure>
	
</body>
</html>
